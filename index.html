<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/24.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Snake</title>
  </head>
  <body>
    <div id="game-container">
      <h1>Snake</h1>
      <p>
        <span>
          Use <span class="snake">arrows</span> to control the <span class="snake">snake</span> and eat all
          the <span class="fruits">fruits</span>!
        </span>
        <br />
        <span class="score">Score: <span id="score">0</span></span>
        <span class="apple">Apples: <span id="apple-count">0</span></span>
        <span class="blueberry"
          >Blueberries: <span id="blueberry-count">0</span></span
        >
        <br />
        <span class="speed"
          >Speed: <span id="speed" class="speed">5</span></span
        >
        <button id="speed-plus" class="speed">+</button>
        <span class="snake">
          Mode: <span id="mode">Don't touch the edges!</span>
        </span>
      </p>
      <div class="btn-container">
        <button id="edges-kill" class="mode active" disabled>Dangerous edges</button>
        <button id="edges-teleport" class="mode disabled">Tunnel edges</button>
        <div>
          <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="stop">Stop</button>
        </div>
      </div>
      <div>
        <canvas id="board"></canvas>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
