<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/24.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Snake</title>
  </head>
  <body>
    <div id="game-container">
      <h1>Snake</h1>
      <div class="instruction">
        <p class="border container">
          <span>
            Choose <span class="green bold">mode</span>, press <span class="green bold">Start</span> and
            use <span class="green bold">arrows</span> to move the
            <span class="green bold">snake</span> and eat all the
            <span class="yellow bold">fruits</span>!
          </span>
        </p>
        <div class="btn-container container">
          <div>
            <span class="violet bold">Speed: <span id="speed">1</span></span>
            <button id="speed-plus" class="violet">+</button>
            <button id="edges-mode" class="mode active">Dangerous edges</button>
            <button id="fruits-mode" class="mode active">Just apples</button>
          </div>
        </div>
        <div class="container border">
          <p>
            <span id="mode">
              <span class="bold">Don't touch</span> the
              <span class="bold">edges</span> to eat all the
              <span class="red bold">apples</span>!
            </span>
          </p>
        </div>
      </div>
      <div class="col-container">
        <div class="col btn-container">
          <button id="start">Start</button>
          <button id="pause">Pause</button>
          <button id="reset">Reset</button>
          <button id="fav" class="active">
            &hearts;
          </button>
        </div>
        <canvas class="container" id="board"></canvas>
          <p class="col score bold">
            <span>Score: <span id="score">0</span></span>
            <span class="red">Apples: <span id="apple-count">0</span></span>
            <span class="blue no-blueberry">Blueberries: 
              <span id="blueberry-count">0</span>
            </span>
          </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
