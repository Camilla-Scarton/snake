<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/24.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Snake</title>
  </head>
  <body>
    <div id="game-container">
      <h1>Snake</h1>
      <div class="instruction">
        <p class="border container">
          <span>
            Use <span class="green bold">arrows</span> to move the
            <span class="green bold">snake</span> and eat all the
            <span class="yellow bold">fruits</span>!
          </span>
        </p>
        <div class="btn-container container">
          <div>
            <span class="violet bold">Speed: <span id="speed">5</span></span>
            <button id="speed-plus" class="violet">+</button>
            <button id="edges-mode" class="active">Dangerous edges</button>
            <button id="fruits-mode" class="active">Just apples</button>
          </div>
            <!-- <button id="edges-kill" class="mode active" disabled>
              Dangerous edges
            </button>
            <button id="edges-teleport" class="mode disabled">
              Tunnel edges
            </button>
            <div class="container">
              <button id="apples-mode" 
            class="fruits-mode active" disabled>
              Just apples
            </button>
            <button id="apples-and-blueberries-mode" class="fruits-mode disabled">
              With blueberries
            </button> 
            </div> -->
          <div>
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="stop">Stop</button>
          </div>
          
        </div>
        <div class="container border bold">
          <p>
            <span id="edges-mode-display">Don't touch (or Pass through)</span>
            the edges to eat all the apples<span id="fruits-mode-display">! (or and the blueberries!)</span>
          </p>
          <p class="score">
            <span>Score: <span id="score">0</span></span>
          <span class="red">Apples: <span id="apple-count">0</span></span>
          <span class="blue no-blueberry"
            >Blueberries: <span id="blueberry-count">0</span></span
          >
          </p>
        </div>
      </div>
      <!-- <p>
        <span class="snake">
          Mode: <span id="mode">Don't touch the edges!</span>
        </span>
      </p> -->
      <div>
        <canvas class="container" id="board">
        </canvas>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
